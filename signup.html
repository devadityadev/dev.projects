<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>Sign Up for Dev Projects</h1>
    </header>

    <section id="signup">
        <h2>Create Your Account</h2>
        <form id="signupForm">
    <input type="text" placeholder="Full Name" required minlength="2">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required minlength="6">
    <button type="submit">Sign Up</button>
</form>
    </section>

    <footer>
        <p>&copy; 2024 Dev Projects. All rights reserved.</p>
    </footer>
</body>
    <script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    // Prevent default form submission
    event.preventDefault();

    // Get form values
    const fullName = event.target[0].value;
    const email = event.target[1].value;
    const password = event.target[2].value;

    // Basic validation
    if (fullName.length < 2) {
        alert('Please enter a valid name.');
        return;
    }
    if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
    }
    if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
    }

    // If all validations pass, you can proceed with form submission
    alert('Form submitted successfully!');
    // You can replace the alert with actual form submission logic
});
</script>

</html>
